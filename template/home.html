<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.85) 0%, rgba(255, 85, 0, 0.15) 50%, rgba(0, 0, 0, 0.85) 100%);
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            font-size: 4rem;
            margin-top: 50px;
            color: #FBC02D;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 15px #FF9800, 0 0 30px #FF9800, 0 0 45px #FF9800;
        }


        .artist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 50px auto;
            gap: 30px;
        }

        .artist-card {
            background: rgba(30, 30, 30, 0.9);
            width: 250px;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .artist-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            filter: brightness(0.8);
        }

        .artist-card h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #FBC02D;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .artist-card p {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .members-list {
            color: #f0f0f0;
            font-size: 0.85rem;
            font-style: italic;
        }

        .members-list span {
            color: #FF9800;
        }

        @media (max-width: 768px) {
            .artist-container {
                flex-direction: column;
                align-items: center;
            }
            .artist-card {
                width: 90%;
                margin-bottom: 20px;
            }
        }

    </style>

</head>

<body>

<h1>Artist Showcase</h1>
<div class="artist-container">
    {{range .}}
    <a href="/locations/{{.ID}}" class="artist-card" style="text-decoration: none; color: inherit;">
        <img src="{{.Image}}" alt="Image of {{.Name}}" />
        <h2>{{.Name}}</h2>
        <p><strong>Members:</strong> 
            {{range $index, $member := .Members}}
                {{if $index}}, {{end}}{{$member}}
            {{end}}
        </p>
        <p><strong>Creation Date:</strong> {{.Cdate}}</p>
        <p><strong>First Album:</strong> {{.Falbum}}</p>
    </a>
    {{end}}

</div>

</body>
</html>
