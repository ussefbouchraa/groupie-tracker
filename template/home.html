<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Showcase - Zone 01 University</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.85) 0%, rgba(255, 85, 0, 0.15) 50%, rgba(0, 0, 0, 0.85) 100%), url('https://images.unsplash.com/photo-1506748686213-f52f95d4ad0b') center/cover no-repeat;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            margin-top: 50px;
            color: #FBC02D;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 15px #FF9800, 0 0 30px #FF9800, 0 0 45px #FF9800;
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #FF9800, 0 0 30px #FF9800, 0 0 45px #FF9800;
            }
            50% {
                text-shadow: 0 0 30px #FBC02D, 0 0 60px #FF9800, 0 0 90px #FF9800;
            }
            100% {
                text-shadow: 0 0 15px #FF9800, 0 0 30px #FF9800, 0 0 45px #FF9800;
            }
        }

        .artist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 50px auto;
            gap: 30px;
        }

        .artist-card {
            background: rgba(30, 30, 30, 0.9);
            width: 250px;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .artist-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            filter: brightness(0.8);
        }

        .artist-card h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #FBC02D;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .artist-card p {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .members-list {
            color: #f0f0f0;
            font-size: 0.85rem;
            font-style: italic;
        }

        .members-list span {
            color: #FF9800;
        }

        /* Add Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .artist-container {
                flex-direction: column;
                align-items: center;
            }

            .artist-card {
                width: 90%;
                margin-bottom: 20px;
            }
        }

        /* Age Verification Modal */
        #ageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalContent {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 80%;
            text-align: center;
        }

        #modalContent h2 {
            font-size: 1.8rem;
            color: #FBC02D;
            margin-bottom: 20px;
        }

        #modalContent button {
            background-color: #FBC02D;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            color: #121212;
            cursor: pointer;
            transition: 0.3s;
        }

        #modalContent button:hover {
            background-color: #FF9800;
        }

        /* Hide Modal when accepted */
        #ageModal.hidden {
            display: none;
        }

    </style>
</head>
<body>

<!-- Age Verification Modal -->
<style>
    #ageModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #modalContent {
        background: #222;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #e68900;
    }
    input {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .artist-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    text-decoration: none;
    color: inherit;
}

</style>

<h1>Artist Showcase</h1>
<div class="artist-container">
    {{range .}}
    <a href="/locations/{{.ID}}" class="artist-card" style="text-decoration: none; color: inherit;">
        <img src="{{.Image}}" alt="Image of {{.Name}}" />
        <h2>{{.Name}}</h2>
        <p><strong>Members:</strong> 
            {{range $index, $member := .Members}}
                {{if $index}}, {{end}}{{$member}}
            {{end}}
        </p>
        <p><strong>Creation Date:</strong> {{.Cdate}}</p>
        <p><strong>First Album:</strong> {{.Falbum}}</p>
    </a>
{{end}}

</div>
